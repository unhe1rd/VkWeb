<form>
    <h1 class="h3 mb-3 fw-normal">Log in</h1>
    <h2 class="h2 mb-2 warning-text">Warning textarea</h2>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control row3" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-dark w-10 py-2" type="submit">Log in!</button>
    <div class="row2"><a href="#" class="no-style-link">Create new account</a></div>
</form>
