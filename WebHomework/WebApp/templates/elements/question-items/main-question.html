<div class="row question-row mt-auto">
    <div class="col-3">
        <img src="https://fanibani.ru/wp-content/uploads/2021/07/milie004-1024x910.jpg" alt="Avatar" class="main-question-image">
        {% include 'elements/like-buttons-item.html'%}
    </div>
    <div class="col-9">
        <div class="main-question-title"> <a href="{% url 'question' question_id=main.id %}" class="no-style-link"> {{ main.title }} </a></div>
        <div class="question-text">{{ main.content }}</div>
        <div>
            Tags:
            {% for tag in main.tags.all %}
                <a class="link-offset-2 fs-5 mx-1 no-style-link" href="{% url 'tag' tag %}">{{tag}}</a>
            {% endfor %}
        </div>
    </div>
</div>
